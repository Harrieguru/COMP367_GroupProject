<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register and log in</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form th:action="@{/register}" th:object="${student}" method="post">
            <input type="text" th:field="*{userName}" placeholder="ID" required>
            <input type="password" th:field="*{password}" placeholder="Password" required>
            <input type="text" th:field="*{firstName}" placeholder="First name" required>
            <input type="text" th:field="*{lastName}" placeholder="Last name" required>
            <input type="email" th:field="*{email}" placeholder="Email" required>
            <input type="text" th:field="*{address}" placeholder="Adress" required>
            <input type="text" th:field="*{city}" placeholder="City" required>
            <input type="text" th:field="*{postalCode}" placeholder="Postal code" required>
            <button type="submit">Register</button>
        </form>
        
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <p th:text="${successMessage}"></p>
        </div>
    </div>
</body>
</html>
